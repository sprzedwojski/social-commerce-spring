intro.text=<p>Reco4Social is a recommender systems that works on user's social media information.<br>\
  To start generating recommendations, it first needs a group of initial ratings of products.<br><br>\
  This is where you step in! <br><strong>Select categories of products that interest you \
  and rate items in those categories.</strong><br>\
  Imagine no financial limitations - this is about personal preferences only.</p>\
